<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="عروض مميزة بأسعار تنافسية">
    <title>عروضي المميزة | أفضل العروض والخصومات</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/m23/">
    <meta property="og:title" content="عروضي المميزة | أفضل العروض والخصومات">
    <meta property="og:description" content="اكتشف أفضل العروض والخصومات الحصرية">
    <meta property="og:image" content="لوجو.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourusername.github.io/m23/">
    <meta property="twitter:title" content="عروضي المميزة | أفضل العروض والخصومات">
    <meta property="twitter:description" content="اكتشف أفضل العروض والخصومات الحصرية">
    <meta property="twitter:image" content="لوجو.jpg">
    
    <!-- WhatsApp Specific -->
    <meta property="og:image" content="لوجو.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:alt" content="شعار الموقع">
    <meta property="og:site_name" content="عروضي المميزة">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- قسم الفيديو -->
        <section class="video-section">
            <div class="video-container">
                <video autoplay loop muted playsinline>
                    <source src="فيديو 1.mp4" type="video/mp4">
                    متصفحك لا يدعم تشغيل الفيديو
                </video>
            </div>
        </section>

        <header class="header">
            <div class="header-content">
                <h1 data-translate="title">عروضي المميزة</h1>
                <a href="https://elaskaar.github.io/askaaarrr/" target="_blank" class="icon-link" aria-label="زيارة موقعنا">
                    <i class="fas fa-star"></i>
                </a>
            </div>
            <p class="subtitle" data-translate="subtitle">اكتشف أفضل العروض والخصومات الحصرية</p>
        </header>
        
        <main class="main-content">
            <div class="buttons-container">
                <!-- Offer 1 -->
                <button class="offer-btn" data-offer="1" aria-expanded="false" onclick="openOfferModal(1)">
                    <div class="offer-image">
                        <img src="عروض شركات.jpg" alt="عروض شركات">
                    </div>
                    <div class="offer-content">
                        <h3 class="offer-title" data-translate="companyOffers">عروض شركات</h3>
                    </div>
                </button>
                
                <!-- Offer 2 -->
                <button class="offer-btn" data-offer="2" aria-expanded="false" onclick="openOfferModal(2)">
                    <div class="offer-image">
                        <img src="صور00.jpg" alt="عروض اسكندريه">
                    </div>
                    <div class="offer-content">
                        <h3 class="offer-title" data-translate="alexandriaOffers">عروض اسكندريه</h3>
                    </div>
                </button>
                
                <!-- Offer 3 -->
                <button class="offer-btn" data-offer="3" aria-expanded="false" onclick="openOfferModal(3)">
                    <div class="offer-image">
                        <img src="خط الصعيد.jpg" alt="عروض خط الصعيد">
                    </div>
                    <div class="offer-content">
                        <h3 class="offer-title" data-translate="upperEgyptOffers">عروض خط الصعيد من بني سويف ل سوهاج</h3>
                    </div>
                </button>
                
                <!-- Offer 4 -->
                <button class="offer-btn" data-offer="4" aria-expanded="false" onclick="openOfferModal(4)">
                    <div class="offer-image">
                        <img src="العالمين.jpg" alt="العالمين">
                    </div>
                    <div class="offer-content">
                        <h3 class="offer-title" data-translate="diamondOffers">عروض العالمين و الساحل الشمالي</h3>
                    </div>
                </button>

                <!-- عروض جامبو 1 -->
                <button class="offer-btn" data-offer="5" aria-expanded="false" onclick="openOfferModal(5)">
                    <div class="offer-image" style="width:100%;height:60%;display:flex;align-items:center;justify-content:center;">
                        <img src="جامبو 1.jpg" alt="جامبو جميع المحافظات" style="width:90%;height:auto;max-width:400px;object-fit:contain;">
                    </div>
                    <div class="offer-content">
                        <h3 class="offer-title">جامبو جميع المحافظات</h3>
                    </div>
                </button>
                
                <!-- Offer Modal -->
                <div id="offerModal" class="modal">
                    <div class="modal-content">
                        <span class="close-modal" onclick="closeOfferModal()">&times;</span>
                        <div class="modal-body">
                            <div class="modal-image">
                                <img id="modalImage" src="" alt="" style="max-width:320px;max-height:220px;width:100%;height:auto;display:block;margin:auto;object-fit:contain;">
                            </div>
                            <div class="modal-details">
                                <h2 id="modalTitle"></h2>
                                <!-- عداد تنازلي لانتهاء العرض -->
                                <div id="countdownTimer" style="font-size:1.1rem;color:#ff7b00;font-weight:bold;margin-bottom:10px;"></div>
                                <div id="modalDescription"></div>
                                <!-- أزرار المشاركة -->
                                <div class="share-buttons" style="margin-top: 20px; display: flex; gap: 15px;">
                                    <button class="share-btn" id="shareWhatsapp" title="مشاركة على واتساب" aria-label="مشاركة على واتساب" style="background:#25D366;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;display:flex;align-items:center;font-size:0.85rem;gap:5px;min-width:70px;"><i class="fab fa-whatsapp" style="font-size:1.1em;"></i> واتساب</button>
                                    <button class="share-btn" id="shareFacebook" title="مشاركة على فيسبوك" aria-label="مشاركة على فيسبوك" style="background:#1877F3;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;display:flex;align-items:center;font-size:0.85rem;gap:5px;min-width:70px;"><i class="fab fa-facebook" style="font-size:1.1em;"></i> فيسبوك</button>
                                    <button class="share-btn" id="shareMessenger" title="مشاركة على ماسنجر" aria-label="مشاركة على ماسنجر" style="background:#0084FF;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;display:flex;align-items:center;font-size:0.85rem;gap:5px;min-width:70px;"><i class="fab fa-facebook-messenger" style="font-size:1.1em;"></i> ماسنجر</button>
                                    <button class="share-btn" id="shareInstagram" title="مشاركة على إنستجرام" aria-label="مشاركة على إنستجرام" style="background:#E1306C;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;display:flex;align-items:center;font-size:0.85rem;gap:5px;min-width:70px;"><i class="fab fa-instagram" style="font-size:1.1em;"></i> إنستجرام</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>The website was developed by Ayman Elsayd. &copy; <span id="current-year">2024</span></p>
        </footer>
    </div>
    
    <!-- Notification Container -->
    <div id="notification" class="notification"></div>
    
    <script src="script.js"></script>
    
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button id="langToggle" class="lang-toggle" aria-label="Switch Language">
            <span class="lang-code">EN</span>
            <i class="fas fa-globe"></i>
        </button>
    </div>
    
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle-container">
        <button id="darkModeToggle" class="dark-mode-toggle" aria-label="تبديل الوضع الليلي">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <!-- Fixed Register Button -->
    <a href="https://elaskaar.github.io/askaaarrr/" class="register-btn" target="_blank" aria-label="سجل هنا" style="position:fixed;bottom:70px;left:10px;z-index:1000;background:transparent;border:2px solid #fff;color:#fff;padding:8px 15px;border-radius:25px;text-decoration:none;transition:all 0.3s ease;font-weight:bold;">
        <span data-translate="register">سجل هنا</span>
    </a>
    <!-- زر واتساب للتواصل -->
    <a href="https://wa.me/201104378091" target="_blank" title="تواصل واتساب" aria-label="تواصل واتساب" style="position:fixed;bottom:10px;left:10px;z-index:1001;background:#25D366;color:#fff;width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.7em;text-decoration:none;box-shadow:0 2px 8px rgba(0,0,0,0.15);">
        <i class="fab fa-whatsapp"></i>
    </a>
</body>
</html>
